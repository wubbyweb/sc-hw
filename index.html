<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUI Hello World UI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        input { padding: 8px; margin: 10px; width: 300px; }
        iframe { width: 100%; height: 600px; border: 1px solid #ccc; }
        .status { margin: 10px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SUI Hello World Smart Contract UI</h1>
        <div class="status" id="status">Status: Not connected</div>
        
        <button id="connectWallet">Connect Wallet</button>
        
        <div>
            <label>Package ID:</label>
            <input type="text" id="packageId" placeholder="Enter deployed package ID">
        </div>
        
        <button id="mintButton" disabled>Mint Hello World Object</button>
        
        <h2>Blockchain Explorer</h2>
        <iframe id="explorerFrame" src="https://suiexplorer.com/" title="SUI Explorer"></iframe>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
